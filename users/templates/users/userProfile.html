{% extends "media/base.html" %}
{% block title %}Profile{% endblock title %}
{% load crispy_forms_filters %}
{% block content %}

    <div class="container profileSection">
        <div class="media">
            <img class="item additionalImage" alt="profilePicture" src={{ user.profile.image.url }}>
            <div class="media-body" style="padding-left:15px">
                <h2 class="account-heading">{{user.username}}</h2>
                <p class="text-secondary">{{ user.email }}</p>
                <p>{{ user.profile.bio }}</p>
            </div>
        </div>
    </div>

    <div class="container profileSection">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="font-weight-bold text-uppercase border-bottom mb-4">Profile Info</legend>
                {{ userUpdateForm|crispy }}
                {{ profileUpdateForm }}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    <a class="font-weight-bold text-uppercase">Update</a>
                </button>
            </div>
        </form>
    </div>

{% endblock %}
