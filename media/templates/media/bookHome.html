{% extends "media/base.html" %}

{% block content %}

    <div class="container infoSection">
        <h2 style="padding-top: 7px;">Books - Home</h2>
    </div>

    <h3>All Books:</h3>
    {% for book in books %}
        <hr>
        <a href="/books/{{ book.slug }}">{{ book.title }} | {{ book.getYear }}</a>
    {% endfor %}

    <hr>

    <!-- Films Without Genres Checker-->
    {% for film in nogenres %}

        {{ film.title }}<br>

    {% endfor %}


{% endblock %}
