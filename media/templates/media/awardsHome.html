{% extends "media/base.html" %}
{% block content %}

    <div class="container infoSection">
        <h2 style="padding-top: 7px;">Awards - Home</h2>
    </div>

    {% if types %}
        <div class="container infoSection">
            <h4 style="padding-top: 3px;">Types:</h4>
            {% for type in types %}
                <a href="/awards/type/{{ type.id }}">{{ type.name }}s</a><br>
            {% endfor %}
        </div>
    {% endif %}


    {% if shows %}
        <div class="container infoSection">
            <h4 style="padding-top: 3px;">Most Recent Events:</h4>
            {% for show in shows %}
                <a href="/awards/show/{{ show.id }}">{{ show.name }} | {{ show.date.year }}</a><br>
            {% endfor %}
        </div>
    {% endif %}

    
{% endblock %}
