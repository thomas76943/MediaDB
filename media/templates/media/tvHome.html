{% extends "media/base.html" %}

{% block content %}

    <div class="container infoSection">
        <h2 style="padding-top: 7px;">Television - Home</h2>
    </div>

    <!--Carousel-->
    <div id="c1" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#c1" data-slide-to="0" class="active"></li>
          <li data-target="#c1" data-slide-to="1"></li>
          <li data-target="#c1" data-slide-to="2"></li>
          <li data-target="#c1" data-slide-to="3"></li>
        </ul>

        <!-- Slideshow -->
        <div class="carousel-inner">

          <div class="carousel-item active">
              <a href="/tv/daredevil-2015-04-10">
                <img class="carousel" style="content: url(https://mediadb-bucket.s3-us-west-2.amazonaws.com/carouselImages/daredevil-banner-2.jpg)">
              </a>
          </div>

          <div class="carousel-item">
            <a href="/tv/the-mandalorian-2019-11-01">
                <img class="carousel" style="content: url(https://mediadb-bucket.s3.amazonaws.com/extraImages/mandalorian-banner.jpg)">
            </a>
          </div>

          <div class="carousel-item">
            <a href="/tv/peaky-blinders-2014-09-30">
                <img class="carousel" style="content: url(https://mediadb-bucket.s3-us-west-2.amazonaws.com/carouselImages/peaky-blinders-banner-5.png)">
            </a>
          </div>

          <div class="carousel-item">
              <a href="/tv/better-call-saul-2015-02-08">
                <img class="carousel" style="content: url(https://mediadb-bucket.s3-us-west-2.amazonaws.com/carouselImages/better-call-saul-banner-3.jpg)">
              </a>
          </div>

        </div>

        <!-- LR controls -->
        <a class="carousel-control-prev" href="#c1" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#c1" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <script>
        $('#c1').carousel({
          interval: 30000,
          cycle: true
        });
    </script>

    <br>

    <div class="container infoSection">
        <h5 class="font-weight-bold border-bottom mb-1">2010s Shows</h5>
        <div class="scroller">
            <ul class="hs full">
                {% for television in tens %}
                    <a href="/tv/{{ television.slug }}">
                    <img class="item posterSmall" src="{{television.poster.url}}" alt="{{television.title}}">
                    </a>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="container infoSection">
        <h5 class="font-weight-bold border-bottom mb-1">2000s Shows</h5>
        <div class="scroller">
            <ul class="hs full">
                {% for television in naughties %}
                    <a href="/tv/{{ television.slug }}">
                    <img class="item posterSmall" src="{{television.poster.url}}" alt="{{television.title}}">
                    </a>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="container infoSection">
        <h5 class="font-weight-bold border-bottom mb-1">1990s Shows</h5>
        <div class="scroller">
            <ul class="hs full">
                {% for television in nineties %}
                    <a href="/tv/{{ television.slug }}">
                    <img class="item posterSmall" src="{{television.poster.url}}" alt="{{television.title}}">
                    </a>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
