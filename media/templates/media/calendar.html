{% extends "media/base.html" %}
{% block content %}

    <div class="container infoSection">
        <h2 style="padding-top: 7px">Calendar</h2>
    </div>

    <div class="container infoSection">
        {% for month, persons in people.items %}
            <hr>
            <h5 class="font-weight-bold text-uppercase">{{ month }}</h5>
            <ul class="auto-grid">
                {% for person in persons %}
                    <li class="module" style="list-style-type: none; white-space: normal">
                        <a href="/person/{{ person.slug }}">
                            {% if person.image %}
                                <img class="item personSmall" src="{{person.image.url}}" alt="{{person.getFullName}}">
                            {% endif %}
                        </a>
                        <div class="content">
                            <h6 class = "font-weight-bold text-uppercase" >{{ person.DoB.day }}</h6>
                        </div>
                    </li>
                {% endfor %}
            </ul>
            <br>
        {% endfor %}
    </div>

{% endblock %}
