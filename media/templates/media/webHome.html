{% extends "media/base.html" %}

{% block content %}

    <div class="container infoSection">
        <h2 style="padding-top: 7px;">Web Series - Home</h2>
    </div>

    <div class="container infoSection">
        <h5 class="font-weight-bold border-bottom mb-0">All Web Series</h5>
        <div class="scroller">
            <ul class="hs full">
                {% for ws in webSeries %}
                    <a href="/web-series/{{ ws.slug }}">
                    <img class="item posterSmall" src="{{ws.poster.url}}" alt="{{ws.title}}">
                    </a>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
