{% extends "media/base.html" %}
{% block content %}

    <div class="container infoSection">
        <p>Testing</p>

        {% for film, count in counts.items %}
            {% if count > 1 %}
                {{ film }} - {{ count }}<br>
            {% endif %}
        {% endfor %}


        {% for f in counts %}
        {{ f.title }} <br>
        {% endfor %}
    </div>

{% endblock %}
