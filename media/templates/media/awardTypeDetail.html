{% extends "media/base.html" %}
{% block content %}

    <div class="container infoSection">
        <h2 style="padding-top: 7px;">The {{ awardtype.name }}s</h2>
    </div>

    {% if shows %}
        <div class="container infoSection">
            {% for show in shows %}
                <a href="/awards/show/{{ show.id }}">{{ show.name }}</a><br>
            {% endfor %}
        </div>
    {%  endif %}

{% endblock %}
